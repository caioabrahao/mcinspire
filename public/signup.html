<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCInspire - Sign Up</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="./scripts/layout.js"></script>
    <script type="module" src="./scripts/nav.js"></script>
</head>
<body>
    <div id="nav-placeholder"></div>

    <section id="auth">
        <div class="auth-container">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="./login.html">Login</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 MCInspire. All rights reserved.</p>
    </footer>

    <script type="module" src="./scripts/signup.js"></script>
    <script type="module" src="./scripts/nav.js"></script>
</body>
</html>
